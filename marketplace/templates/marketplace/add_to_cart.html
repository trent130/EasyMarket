{% extends "staticpages/base.html" %}
{% load static %}

{% block content %}
  <h2>Add to Cart</h2>
  <form method="post" class="form-inline" action="{% url 'marketplace:add_to_cart' product_id=product.id %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" class="form-control" min="1" max="100" value="1">
    </div>
    <button type="submit" class="btn btn-primary">Add to Cart</button>
  </form>
{% endblock %}
