{% extends "staticpages/base.html" %}
{% load static %}
{% block title %}Add Product{% endblock %}
{% block content %}
<div class="sidebar">
    <div class="profile mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="me-2">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M12 1c2.76 0 5 2.24 5 5s-2.24 5-5 5-5-2.24-5-5 2.24-5 5-5zm0 2c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm0 16c-2.33 0-7 1.17-7 3.5V22h14v-1.5c0-2.33-4.67-3.5-7-3.5zM6.5 20c1.38-1.29 4.99-2.5 5.5-2.5s4.12 1.21 5.5 2.5H6.5z"/>
        </svg>
        <span>{{ user.username }}</span>
    </div>
    <h2 class="mb-3">Menu</h2>
    <ul class="list-unstyled mb-4">
        <li><a href="{% url 'dashboard' %}" class="text-decoration-none">Dashboard</a></li>
       <li><a href="{% url 'products:categories' %}" class="text-decoration-none">Categories</a></li>
        <li><a href="{% url 'products:add_product' %}" class="text-decoration-none">Sell</a></li>
        <li><a href="{% url 'product_list' %}" class="text-decoration-none">Buy</a></li>
        <li><a href="{% url 'orders' %}" class="text-decoration-none">My Orders</a></li>
        <li><a href="{% url 'user_product_list' user_id=request.user.id %}" class="text-decoration-none">My Listings</a></li>
        <li><a href="{% url 'contact' %}" class="text-decoration-none">Contact Us</a></li>
        <li><a href="{% url 'home' %}" class="text-decoration-none">Site Home</a></li>
    </ul>
    <div class="logout-btn">
        <form action="{% url 'signout' %}" method="post">
            {% csrf_token %}
            <button type="submit" id="submit-btn" class="btn btn-danger">Log out</button>
        </form>
    </div>
</div>

<div class="mainbar">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="" selected disabled>Select a category</option>
                {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="image" name="image" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </div>
{% endblock %}
