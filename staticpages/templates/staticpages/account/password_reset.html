{% extends 'statcpages/base.html' %}
{% load static %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
   <div class="password-reset">
        <h1>Reset password</h1>
        <p>Please, use the following to reset your password</p>
        <form method="post" class="password-reset-form">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" class="password-reset-button">Reset password</button>
        </form>
   </div>
{% endblock %}
