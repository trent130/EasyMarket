{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-GLhlTQ8i7uZuR7S1ZfGgFotZstYT5u9KGWY4YO5Fm49Mehb+6YpBmSJoNxmI1TwP" crossorigin="anonymous">
</head>
<body>
        <header>
            <div class="logo">
                <a href="{% url 'home' %}">
                    <!-- <img src="{% static 'images/logo.png' %}" alt="Logo"> -->
                    <h1>Easymarket</h1>
                </a>
            </div>
            <div class="search">
                <form action="{% url 'search' %}" method="GET">
                    <input type="text" name="query" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="dashboard">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'chat' %}">Chat</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'help' %}">Help</a></li>
                </ul>
            </div>
            <div class="auth">
                <ul>
                    <li><a href="{% url 'signin' %}">Sign In</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                </ul>
            </div>
            
        </header>

    <main>
        {% block content %}
        <!-- Default content for child templates -->
        {% endblock %}
    </main>



    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
