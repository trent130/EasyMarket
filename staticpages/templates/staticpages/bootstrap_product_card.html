<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f2f5;
        }

        .chat-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 25%;
            background-color: #3b5998;
            color: white;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .contact-list {
            flex-grow: 1;
            overflow-y: auto;
        }

        .contact {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .contact:hover {
            background-color: #54618e;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border-radius: 50%;
            margin-right: 10px;
        }

        .contact-info {
            flex-grow: 1;
        }

        .contact-name {
            margin: 0;
            font-weight: bold;
        }

        .contact-last-message {
            margin: 0;
            color: #ccc;
        }

        .contact-status {
            text-align: right;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .time {
            display: block;
            color: #ccc;
        }

        .add-contact {
            padding: 10px;
            text-align: center;
        }

        .add-button {
            width: 40px;
            height: 40px;
            background-color: #ddd;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
        }

        .chat-window {
            width: 75%;
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #3b5998;
            color: white;
            border-bottom: 1px solid #ddd;
        }

        .chat-info {
            flex-grow: 1;
            padding-left: 10px;
        }

        .chat-name {
            margin: 0;
            font-weight: bold;
        }

        .online-status {
            width: 10px;
            height: 10px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .chat-actions {
            display: flex;
            align-items: center;
        }

        .call-button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            max-width: 70%;
        }

        .message.received {
            display: flex;
            background-color: #e4e6eb;
            align-self: flex-start;
        }

        .message.sent {
            display: flex;
            background-color: #3b5998;
            color: white;
            align-self: flex-end;
        }

        .message .timestamp {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .send-button {
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .typing-indicator {
            font-size: 14px;
            color: #999;
            margin: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 50%;
            }

            .chat-window {
                width: 100%;
                height: 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ChatEssy</h1>
            </div>
            <div class="contact-list">
                <!-- Example Contact -->
                <div class="contact active">
                    <div class="avatar"></div>
                    <div class="contact-info">
                        <p class="contact-name">User 1</p>
                        <p class="contact-last-message">Hello</p>
                    </div>
                    <div class="contact-status online">
                        <span class="status-dot"></span>
                        <span class="time">1m</span>
                    </div>
                </div>
                <!-- Add more contacts as needed -->
            </div>
            <div class="add-contact">
                <button class="add-button">+</button>
            </div>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                <div class="avatar"></div>
                <div class="chat-info">
                    <p class="chat-name">User 1</p>
                    <span class="online-status"></span>
                </div>
                <div class="chat-actions">
                    <button class="btn btn-light call-button">Call</button>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Example Message -->
                <div class="message received">
                    <div class="message-content">
                        <span>Hello</span>
                        <span class="timestamp">10:30 AM</span>
                    </div>
                    <div class="message-actions">
                        <button class="btn btn-sm btn-secondary react-button" data-reaction="😊">😊</button>
                        <button class="btn btn-sm btn-secondary react-button" data-reaction="👍">👍</button>
                        <button class="btn btn-sm btn-secondary react-button" data-reaction="❤️">❤️</button>
                    </div>
                </div>
                <div class="message sent">
                    <div class="message-content">
                        <span>Hi there!</span>
                        <span class="timestamp">10:31 AM</span>
                    </div>
                    <div class="message-actions">
                        <button class="btn btn-sm btn-secondary edit-button">Edit</button>
                        <button class="btn btn-sm btn-success save-button" style="display: none;">Save</button>
                        <button class="btn btn-sm btn-danger cancel-button" style="display: none;">Cancel</button>
                        <button class="btn btn-sm btn-danger delete-button">Delete</button>
                    </div>
                </div>
                <!-- Add more messages as needed -->
            </div>
        <div class="typing-indicator">User 1 is typing...</div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message" class="form-control">
            <input type="file" id="file-input" style="display: none;">
            <button class="btn btn-secondary" onclick="document.getElementById('file-input').click();">Attach</button>
            <button class="btn btn-primary send-button">Send</button>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript for handling file attachment
    document.getElementById('file-input').addEventListener('change', function() {
        var file = this.files[0];
        if (file) {
            // Handle file attachment logic (e.g., upload to server)
            console.log('File attached:', file.name);
        }
    });
    
    document.addEventListener('DOMContentLoaded', () => {
        const sendButton = document.querySelector('.send-button');
        const chatInput = document.querySelector('.chat-input input');
        const chatMessages = document.querySelector('.chat-messages');
        const typingIndicator = document.querySelector('.typing-indicator');

        sendButton.addEventListener('click', () => {
            const messageText = chatInput.value.trim();
            if (messageText) {
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'sent');
                
                const messageContent = document.createElement('span');
                messageContent.textContent = messageText;
                
                const timestamp = document.createElement('span');
                const now = new Date();
                timestamp.textContent = now.getHours() + ':' + (now.getMinutes()<10?'0':'') + now.getMinutes() + ' ' + (now.getHours() >= 12 ? 'PM' : 'AM');
                timestamp.classList.add('timestamp');
                
                newMessage.appendChild(messageContent);
                newMessage.appendChild(timestamp);
                
                chatMessages.appendChild(newMessage);
                chatInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
                typingIndicator.style.display = 'none';
            }
        });

        chatInput.addEventListener('input', () => {
            if (chatInput.value.trim() !== '') {
                typingIndicator.style.display = 'block';
            } else {
                typingIndicator.style.display = 'none';
            }
        });
    });
</script>
</body>
</html>
