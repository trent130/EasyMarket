<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-title {
            font-size: 1.5em;
            margin: 15px 0;
            color: #333;
        }

        .price {
            color: #b12704;
            font-size: 1.2em;
            margin: 10px 0;
        }

        .stock-info {
            font-size: 0.9em;
            color: #555;
            margin: 10px 0;
        }

        .limited-stock {
            color: #d9534f;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons button, .buttons a {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons button:hover, .buttons a:hover {
            background-color: #0056b3;
        }

        .reviews, .wishlist {
            margin-top: 15px;
        }

        .reviews span {
            color: #ffc107;
            font-size: 1.2em;
        }

        .wishlist a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .wishlist a:hover {
            text-decoration: underline;
        }

        .badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d9534f;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .quantity {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        .quantity label {
            margin-right: 10px;
            font-size: 1em;
        }

        .quantity input {
            width: 60px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .product-card {
                padding: 15px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .buttons button, .buttons a {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="product-card">
    <div class="badge">Limited Stock</div>
    <img src="https://via.placeholder.com/300" alt="Product Image">
    <div class="product-title">Product Title</div>
    <div class="price">$99.99</div>
    <div class="stock-info">Stock: <span class="limited-stock">10 available</span></div>
    <div class="quantity">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" max="10">
    </div>
    <div class="buttons">
        <button>Add to Cart</button>
        <a href="#">Learn More</a>
    </div>
    <div class="reviews">
        <span>⭐⭐⭐⭐☆</span> (100 reviews)
    </div>
    <div class="wishlist">
        <a href="#">Add to Wishlist</a>
    </div>
</div>

</body>
</html>
