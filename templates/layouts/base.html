{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}?{% now 'u' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}?{% now 'u' %}"> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}?{% now 'u' %}">
    <!-- Include Font Awesome if not already included -->
    <link rel="stylesheet" href="{% static 'css/fontawesome-free-6.5.1-web/css/all.min.css' %}?{% now 'u' %}">

    <!-- <link href="{% static 'css/bootstrap.min1.css' %}?{% now 'u' %}" rel="stylesheet"> -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    

<body>
  {% include 'components/nav.html' %}

     
  <main id="main-content">
    {% include 'components/alerts.html' %}
    {% block content %}
    
    {% endblock %}
  </main>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}?{% now 'U' %}"></script>

    <!-- Your custom JavaScript -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
