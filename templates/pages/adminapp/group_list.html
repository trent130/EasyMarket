<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group List</title>
</head>
<body>
    <h1>Group List</h1>
    <ul>
        {% for group in groups %}
            <li><a href="{% url 'group_detail' group.id %}">{{ group.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
