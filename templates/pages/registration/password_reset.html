{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}
    Reset password
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Reset Password</h1>
                    <p class="card-text text-center">Please, use the following to reset your password</p>

                    <form method="post" class="password-reset-form needs-validation" novalidate>
                        {% csrf_token %}
                        <div class="mb-3 position-relative">
                            {{ form.email.label_tag }}
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
